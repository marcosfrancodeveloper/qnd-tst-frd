<main class="alert-dialog">
  <mat-dialog-content class="alert-dialog__content">
    <p class="alert-dialog__content__message" [innerHTML]="message"></p>
  </mat-dialog-content>
  <mat-dialog-actions class="alert-dialog__actions">
    <button
      color="primary"
      class="alert-dialog__actions__button"
      mat-flat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
    >
      Ok
    </button>
  </mat-dialog-actions>
</main>
