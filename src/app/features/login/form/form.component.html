<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="login__form"
>
  <header class="login__form__header">
    <img
      src="/assets/images/logo.svg"
      alt="Logo"
      class="login__form__header__logo"
    />
    <div class="login__form__header__title">
      <h1>Boas-vindas ao Portal!</h1>
      <h2>Para começar, qual seu email ou CPF?</h2>
    </div>
    <p class="login__form__header__subtitle">
      Precisamos desta confirmação para dar início ao seu acesso.
    </p>
  </header>

  <main class="login__form__fields">
    <mat-form-field appearance="outline">
      <mat-label>Email ou CPF</mat-label>
      <input
        matInput
        formControlName="emailOrCpf"
        required
        autocomplete="off"
        [mask]="mask"
        appFormFieldError="emailOrCpf"
        #emailOrCpfError="formErrorMessage"
      />
      <mat-error *ngIf="emailOrCpfError.firstError">
        {{ emailOrCpfError.firstError }}
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Senha</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        required
        autocomplete="new-password"
      />
      <mat-icon
        matSuffix
        class="login__form__fields__password-icon"
        (click)="hide = !hide"
        aria-label="Alternar a visualização da senha"
      >
        {{ hide ? 'visibility_off' : 'visibility' }}
      </mat-icon>
    </mat-form-field>
  </main>

  <footer class="login__form__footer">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      class="login__form__footer__submit"
      aria-label="Acessar a plataforma"
    >Acessar</button>

    <div class="login__form__footer__forgot-password">
      Esqueceu a senha?
      <a
        routerLink="/forgot-password"
        class="login__form__footer__forgot-password__link"
      > Acesse aqui</a>
    </div>
    <span class="login__form__footer__version">Versão 0.01</span>
  </footer>
</form>
