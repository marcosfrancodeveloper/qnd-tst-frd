<app-base-layout>
  <section class="contribution">
    <div class="contribution__header">
      <h1 class="contribution__title">Contribuições</h1>
      <p class="contribution__total">Total em contribuições: R$ 999.999,99</p>
    </div>
    <div class="contribution__chart">
      <app-chart
        [chartData]="doughnutChartData"
        [chartLabels]="doughnutChartLabels"
        [chartOptions]="doughnutChartOptions"
      ></app-chart>
    </div>
    <hr class="divider" />
    <div class="contribution__list">
      <app-card
        class="contribution__item"
        [title]="'Contribuição mensal'"
        [value]="500.00"
        [percentage]="5"
      ></app-card>
      <app-card
        class="contribution__item"
        [title]="'Contribuição voluntária'"
        [value]="500.00"
      ></app-card>
    </div>
    <button class="contribution__button">
      Incluir Contribuição
    </button>
  </section>
</app-base-layout>
